<div class="hold-transition recovery-password-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <h3 class="text-center"><i class="fa fa-lock fa-4x"></i></h3>
      <h3 class="login-box-msg">Forgot Password?</h3>
      <p class="login-box-msg">You can reset your password here.</p>

      <form action="/" method="post">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Get Reset Link</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->

      <a routerLink="/user/login">I already have a membership</a><br>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
