<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

          <ng-container *ngIf="submitted && form.get('email').errors && form.get('email').touched">

            <div *ngIf="form.get('email').hasError('required')" class="form-item-error-message text-danger">
                Email is required
            </div>

            <div *ngIf="form.get('email').hasError('email')" class="form-item-error-message text-danger">
              Email must be a valid email address
            </div>

          </ng-container>

        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>

          <div *ngIf="submitted && form.get('password').touched && form.get('password').hasError('required')" class="form-item-error-message text-danger">
            password is required
          </div>

        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12 col-sm-12">
            <button  type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

<!--      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>-->
      <!-- /.social-auth-links -->

      <a routerLink="/user/recovery-password">I forgot my password</a><br>
      <a routerLink="/user/register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
